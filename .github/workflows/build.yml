name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: CI Build
      run: chmod +x ci-build.sh && ./ci-build.sh

    - uses: actions/upload-artifact@v3
      with:
        name: Galaxy J4
        path: ./workspace/boot.tar
    - uses: actions/upload-artifact@v3
      with:
        name: Galaxy J4 UEFI
        path: ./workspace/UEFI